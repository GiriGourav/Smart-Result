<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF‑8" />
    <meta name="viewport" content="width=device‑width,initial‑scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login</title>
</head>
<body class="min-h-screen bg-gray-50 flex items-center justify-center">
<div class="max-w-md w-full bg-white shadow-lg rounded-xl p-8 space-y-6">
    <div class="text-center">
        <!-- User logo/icon -->
        <div class="mx-auto bg-indigo-100 p-4 rounded-full w-16 h-16 flex items-center justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-indigo-600" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 12c2.7 0 5‑2.3 5‑5s‑2.3‑5‑5‑5‑5 2.3‑5 5 2.3 5 5 5zm0 2c‑3.3 0‑10 1.7‑10 5v3h20v‑3c0‑3.3‑6.7‑5‑10‑5z"/>
            </svg>
        </div>
        <h2 class="mt-4 text-2xl font-semibold text-gray-800">Welcome Back</h2>
        <p class="mt-1 text-gray-500">Please login to your account</p>
    </div>

    <div th:if="${param.error}" class="mb-4">
        <p class="text-red-500 text-center">Invalid Username or Password</p>
    </div>

    <div th:if="${param.logout}" class="mb-4">
        <p class="text-green -500 text-center">Logout Successful ! Login again</p>
    </div>

    <form th:action="@{'/process-login'}" method="post" class="space-y-5">
        <div>
            <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
            <input type="text" id="username" name="username"
                   class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-200 focus:outline-none"
                   placeholder="Enter your username" required>
        </div>
        <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" id="password" name="password"
                   class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-200 focus:outline-none"
                   placeholder="Enter here" required>
        </div>
<!--        <div class="text-right">-->
<!--            <a href="#" class="text-sm text-indigo-600 hover:underline">Forgot password?</a>-->
<!--        </div>-->
        <button type="submit"
                class="w-full py-3 bg-indigo-600 text-white font-semibold rounded-md hover:bg-indigo-500 transition-colors">
            Login
        </button>
    </form>
    <p class="mt-4 text-center text-sm text-gray-600">
        Don't have an account?
        <a href="#"class="text-indigo-600 font-medium hover:underline">
            Register here
        </a>
    </p>
</div>
</body>
</html>
